<div class="row">
  <div class="col-lg-12 col-sm-12">
    <h2>Vos livres</h2>
    <div class="list-group">
      <button
        class="list-group-item list-group-item-dark mb-3 mt-1"
        *ngFor="let book of books; let i = index"
        (click)="onViewBook(i)"
      >
        <div class="row">
          <h3 class="ml-auto">{{ book.title }}</h3>
          <button class="btn btn-danger ml-auto mr-3" (click)="onDelete(book)">
            <fa-icon size="x4" [icon]="faMinus"></fa-icon>
          </button>
        </div>
        <hr />
        <div class="row">
          <i class="ml-auto mr-3">{{ book.author }}</i>
        </div>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
  </div>
</div>
